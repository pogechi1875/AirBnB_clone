<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="images/icon.png">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <div class="dropdown">
            <h3 class="title">States</h3>
            <h4 class="subtitle">California, Arizona...</h4>
            <div class="dropdown-content">
              <ul class="popover">
                <li><h2 class="list_title">Arizona:</h2>
                  <ul>
                    <li>Phoenix</li>
                    <li>Tucson</li>
                  </ul>
                </li>
                <li><h2 class="list_title">California:</h2>
                  <ul>
                    <li>San Francisco</li>
                    <li>Los Angeles</li>
		    </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="amenities">
          <div class="dropdown">
            <h3 class="title">Amenities</h3>
            <h4 class="subtitle">Internet, Kitchen...</h4>
            <div class="dropdown-content">
              <ul class="popover">
                <li>Internet</li>
                <li>TV</li>
                <li>Kitchen</li>
                <li>Pool</li>
              </ul>
            </div>
          </div>
        </div>
        <button class="search">
          Search
        </button>
      </section>
     </div>
    <footer>Best School</footer>
  </body>
</html>
